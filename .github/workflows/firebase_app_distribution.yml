name: Android App Distribution

on:
  push:
    branches:
      - main

jobs:
  build-and-distribute:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      # Set up Flutter environment
      - uses: subosito/flutter-action@v1
        with:
            flutter-version: '3.16.9'

      # Setup Java JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Fetch dependencies and build the app
      - name: Fetch dependencies and build APK
        run: |
          flutter pub get
          flutter build apk --release

      # Distribute to Firebase App Distribution
      - name: Distribute APK to Firebase
        run: firebase distribution:distribute app/build/outputs/apk/release/app-release.apk --app ${{secrets.FIREBASE_APP_ID}} --token ${{secrets.FIREBASE_TOKEN}} --groups testers
        env:
          FIREBASE_CLI_PREVIEWS: distribution
